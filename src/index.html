<body>

    <!-- TEXT INPUT POST (DEPRECIATED METHOD) --> 
    <!-- <div class="content">
      <form method="POST" action="/list">
        <input name="text"></input>
        <button type="submit">Submit</button>
      </form>

    <!-- IS EQUIVALENT TO -->
    <div class="content">
      <form id="form">
        <input name="text" id="text"></input>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script>
      const fetchData = (body) => {
        return ({
          method: 'POST',
          body: JSON.stringify({ text: body }),
          headers: {'Content-Type' : 'application/json'},
        })
      }
      const fetchPost = fetch('/list', fetchData(document.getElementById("text").value))
        .then((res) => res.json())
        .then((data) => {
          console.log('Successfully POSTed text input');
          console.log('res.locals.data from the backend is: ', data);
        })
        .catch((err) => console.log('There was a problem with POSTing text input: ', err))

      Document.getElementById("submit").addEventListener('click', fetchPost)

    </script>
</body>
